<body>
  <div class="container">
      <header class="template-nav">
          <select id="nav" title="nav-select">
              <option value="transaction_card">New Transaction</option>
              <option value="goals">Goals</option>
              <option value="accounts">Accounts</option>
              <option value="regularexpenses">Regular Expenses</option>
              <option value="transactions">Transactions</option>
              <option value="categories">Expense Categories</option>
              <option value="records">Records</option>
          </select>

      </header>

      <div class="site-content">
          {{> Template.dynamic template=page }}
      </div>
  </div>
</body>

<template name="transaction_card">
    <header>
        <h1>Create an Amount:</h1>
    </header>
    <form class="new-amount">
        <select name="type" id="amount-type" required>
            <!--<option value="">Select Type</option>-->
            <option value="income">Income</option>
            <option value="spend">Spend</option>
            <option value="save">Save</option>
            <option value="bills">Bill Payment</option>
        </select>

        {{> Template.dynamic template=category}}

    </form>
</template>

<template name="goals">
    <header>
        <h1>Goals</h1>
    </header>
    <h3>New Goal:</h3>
    <form class="new-goal">
        <input type="number" name="amount" placeholder="Amount" required/>
        <input type="text" name="name" placeholder="Name of Goal" required/>
        <button type="submit">Add Goal</button>
    </form>
    <ul>
        {{#each goals}}
            {{> amount }}
        {{/each}}
    </ul>
    <div id="chart" class="chart"></div>
    <div id="goal-calendar"></div>
</template>

<template name="regularexpenses">

    <h1>Monthly Expenses</h1>
    <form class="new-date">
        <input type="text" name="name" placeholder="Name of Monthly Expense" required />
        <input type="number" name="amount" placeholder="Amount of Monthly Expense" required />
        <input type="number" name="date" placeholder="Date of Monthly Amount" required />
        <label>Reoccurring: <input type="checkbox" name="reoccurring" id="reoccurring"/></label>
        <button type="submit" >Add Regular Expense</button>
    </form>
    <ul>
        {{#each dates}}
            <li>{{name}} on: {{date}} for: {{amount}}<button class="delete">&times;</button></li>
        {{/each}}
    </ul>

    <div id="monthlyexpenses"></div>
</template>

<template name="amount">
    <li class="item"><span class="name">{{name}}</span>: {{amount}} total: {{total}} created: {{createdOn}}<button class="delete">&times;</button></li>
</template>
