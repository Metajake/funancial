<body>
  <div class="container">
      <header class="template-nav">
          <select id="nav" title="nav-select">
              <option value="transaction_card">New Transaction</option>
              <option value="goals">Goals</option>
              <option value="accounts">Accounts</option>
              <option value="transactions">Transactions</option>
              <option value="categories">Expenditure Categories</option>
              <option value="records">Records</option>
          </select>
          {{> fullcalendar id="clock"}}
      </header>

      <div class="site-content">
          {{> Template.dynamic template=page }}
      </div>
  </div>
</body>

<template name="transaction_card">
    <header>
        <h1>Create an Amount:</h1>
    </header>
    <form class="new-amount">
        <select name="type" id="amount-type" required>
            <option value="">Select Type</option>
            <option value="income">Income</option>
            <option value="spend">Spend</option>
            <option value="save">Save</option>
        </select>

        {{> Template.dynamic template=category}}

        <input type="number" name="amount" placeholder="Amount" required/>
        <input type="text" name="note" placeholder="Note" />

        <button type="submit">Submit</button>
    </form>
</template>

<template name="goals">
    <header>
        <h1>Goals</h1>
    </header>
    <h3>New Goal:</h3>
    <form class="new-goal">
        <input type="number" name="amount" placeholder="Amount" required/>
        <input type="text" name="name" placeholder="Name of Goal" required/>
        <button type="submit">Add Goal</button>
    </form>
    <ul>
        {{#each goals}}
            {{> amount }}
        {{/each}}
    </ul>
    <div id="chart" class="chart"></div>
    {{> fullcalendar fcOptions id="goal-calendar"}}
</template>

<template name="amount">
    <li class="item"><span class="name">{{name}}</span>: {{amount}} total: {{total}} created: {{createdOn}}<button class="delete">&times;</button></li>
</template>
