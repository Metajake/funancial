<body>
  <div class="container">
      <select id="nav" title="nav-select">
          <option value="transaction_card">New Transaction</option>
          <option value="goals">Goals</option>
          <option value="accounts">Accounts</option>
          <option value="transactions">Transactions</option>
          <option value="categories">Expenditure Categories</option>
      </select>

      <div>
          {{> Template.dynamic template=page }}
      </div>
  </div>
</body>

<template name="transaction_card">
    <header>
        <h1>Create an Amount:</h1>
    </header>
    <form class="new-amount">
        <select name="type" id="amount-type" required>
            <option value="">Select Type</option>
            <option value="income">Income</option>
            <option value="spend">Spend</option>
            <option value="save">Save</option>
        </select>

        {{> Template.dynamic template=category}}

        <input type="text" name="amount" placeholder="Amount" required/>

        <button type="submit">Submit</button>
    </form>
</template>

<template name="save">
    <select name="transacted" id="amount-target" required>
        {{#each goals}}
            <option value="{{name}}">{{name}}</option>
        {{/each}}
    </select>
</template>

<template name="spend">
    <select name="transacted" id="amount-target" required>
        {{#each categories}}
            <option value="{{name}}">{{name}}</option>
        {{/each}}
    </select>
</template>

<template name="goals">
    <header>
        <h1>Goals</h1>
    </header>
    <h3>New Goal:</h3>
    <form class="new-goal">
        <input type="text" name="amount" placeholder="Amount" required/>
        <input type="text" name="name" placeholder="Name of Goal" required/>
        <button type="submit">Add Goal</button>
    </form>
    <ul>
        {{#each goals}}
            {{> amount }}
        {{/each}}
    </ul>
    <div id="chart_div"></div>
    {{> fullcalendar fcOptions}}
</template>

<template name="accounts">
    <header>
        <h1>Accounts</h1>
    </header>
    <form class="new-account">
        <input type="text" name="amount" placeholder="Amount" required/>
        <input type="text" name="name" placeholder="Name of Goal" required/>
        <button type="submit">Add Account</button>
    </form>
    <ul>
        {{#each accounts}}
            <li>{{name}}: {{amount}} {{createdAt}}<button class="delete">&times;</button></li>
        {{/each}}
    </ul>
</template>

<template name="categories">
    <header>
        <h1>Expenditure Categories</h1>
    </header>
    <form class="new-category">
        <input type="text" name="name" placeholder="Name of Category" required/>
        <button type="submit">Add Account</button>
    </form>
    <ul>
        {{#each categories}}
            <li>{{name}} current total: {{currentTotal}}<button class="delete">&times;</button></li>
        {{/each}}
    </ul>
</template>

<template name="transactions">
    <header>
        <h1>Transactions</h1>
    </header>
    <ul>
        {{#each transactions}}
            <li>{{type}}: {{amount}} {{transacted}}<button class="delete">&times;</button></li>
        {{/each}}
    </ul>
</template>

<template name="amount">
    <li class="item"><span class="name">{{name}}</span>: {{amount}} total: {{total}} created: {{createdAt}}<button class="delete">&times;</button></li>
</template>
