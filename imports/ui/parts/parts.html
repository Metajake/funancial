<template name="goals">
    <header>
        <h1>Goals</h1>
    </header>
    <h3>New Goal:</h3>
    <form class="new-goal">
        <input type="text" name="amount" placeholder="Amount" required/>
        <input type="text" name="name" placeholder="Name of Goal" required/>
        <button type="submit">Add Goal</button>
    </form>
    <ul>
        {{#each goals}}
            {{> amount }}
        {{/each}}
    </ul>
    <div id="chart_div"></div>
    {{> fullcalendar fcOptions id="goal-calendar"}}
</template>

<template name="accounts">
    <header>
        <h1>Accounts</h1>
    </header>
    <form class="new-account">
        <input type="text" name="amount" placeholder="Amount" required/>
        <input type="text" name="name" placeholder="Name of Goal" required/>
        <button type="submit">Add Account</button>
    </form>
    <ul>
        {{#each accounts}}
            <li>{{name}}: {{amount}} {{createdAt}}<button class="delete">&times;</button></li>
        {{/each}}
    </ul>
</template>

<template name="categories">
    <header>
        <h1>Expenditure Categories</h1>
    </header>
    <form class="new-category">
        <input type="text" name="name" placeholder="Name of Category" required/>
        <button type="submit">Add Category</button>
    </form>
    <ul>
        {{#each categories}}
            <li>{{name}} current total: {{currentTotal}}<button class="delete">&times;</button></li>
        {{/each}}
    </ul>
</template>

<template name="transactions">
    <header>
        <h1>Transactions</h1>
    </header>
    <ul>
        {{#each transactions}}
            <li>{{type}}: {{cardAmount}} <small>{{note}}</small> transacted: {{transacted}}<button class="delete">&times;</button></li>
        {{/each}}
    </ul>
</template>

<template name="records">
    <h1>Records</h1>
    <h2>Monthy Records</h2>
    <ul>
        {{#each records}}
            <li>type: {{type}} date: {{date}}</li>
        {{/each}}
    </ul>
</template>

<template name="amount">
    <li class="item"><span class="name">{{name}}</span>: {{amount}} total: {{total}} created: {{createdAt}}<button class="delete">&times;</button></li>
</template>
